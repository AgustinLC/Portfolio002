<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Portfolio002/css/styles.css">

    <title>Agustin Coria</title>
</head>

<body>
    <!-- Cabecera -->
    <header>
        <!-- Barra de navegación -->
        <nav class="nav">
            <a href="">Sobre mí <i class="fa-solid fa-user"></i></a>
            <a href="">Habilidades <i class="fa-solid fa-code"></i></a>
            <a href="">Proyectos <i class="fa-solid fa-briefcase"></i></a>
            <a href="">Contacto <i class="fa-solid fa-phone"></i></a>
        </nav>
        <!-- Contenedor de la cabecera -->
        <div class="contenedor-cabecera">
            <div class="nombre">
                <h1>Agustín Coria</h1>
            </div>
            <!-- Imagen de perfil -->
            <div class="imagen">
                <img src="/Portfolio002/img/mifoto.png" alt="foto">
            </div>
            <div class="nombre">
                <h1>Development</h1>
            </div>
        </div>
    </header>
    <div class="contenedor-cajas">
        <div class="box" id="sobremi">
            <h2>Sobre mí</h2>
            <!-- Contenido de la caja "Sobre mí" -->
        </div>
        <div class="box" id="habilidades">
            <h2>Habilidades</h2>
            <!-- Contenido de la caja "Habilidades" -->
        </div>
        <div class="box" id="proyectos">
            <h2>Proyectos</h2>
            <!-- Contenido de la caja "Proyectos" -->
        </div>
        <div class="box" id="contacto">
            <h2>Contacto</h2>
            <!-- Contenido de la caja "Contacto" -->
        </div>
    </div> 
</body>

</html>
